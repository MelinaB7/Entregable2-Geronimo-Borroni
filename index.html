<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-danger text-white text-center p-4">
        <h1>Catalogo de propiedades en Venta</h1>
        <div class="container d-flex justify-content-center mt-3">
            <input type="text" id="buscar" class="form-control w-50 me-2" placeholder="Buscar propiedades..">
            <button id="btn-buscar" class="btn btn-light">Buscar</button>
        </div>
    </header>
    
    <main class="container my-4">
        <section id="lista-propiedades" class="row"></section>
    </main>

    <section id="calculadora" class="container my-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Calcule el valor de su casa, al precio del dolar blue del momento</h2>
        
            <div class="row g-2">
                <div class="col-md-5">
                    <input type="number" id="monto" class="form-control" placeholder="Ingrese monto en pesos">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" onclick="convertirPesosADolares()">Cotizar</button>
                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <p id="resultado" class="mb-0 text-success fw-bold"></p>
                </div>
            </div>
        </div>

    </section>
    <footer class="bg-dark text-white text-center p-4 mt-4">
        <h2>Añadir nueva propiedad</h2>
        <p>Escriba los datos de la propiedad que desea incluir en el catalogo de ventas</p>
            <form id="form-agregar" class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre del inmueble</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Casa en el centro" required>
                </div>
                <div class="col-md-6">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder=" 500000" required>
                </div>
                <div class="col-md-6">
                    <label for="ubicacion" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="ubicacion" placeholder="Barrio Norte" required>
                </div>
                <div class="col-md-6">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="imagen" placeholder="url de imagen" required>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Agregar Propiedad</button>
                </div>
            </form>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
